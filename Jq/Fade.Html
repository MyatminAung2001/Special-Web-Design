<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .obj {
            width: 300px;
            height: 100px;
            background: grey;
            margin-top: 1em;
        }

    </style>
</head>
<body>

    <button class="hiddenBtn">FadeOut</button>
    <button class="showBtn">FadeIn</button>
    <button class="toggleBtn">FadeToggle</button>
    <button class="to">FadeTo</button>

    <div class="obj"></div>

    <script src="Js/jquery.js"></script>

    <script>

        $(".hiddenBtn").click(function () {
            $(".obj").fadeOut(1000);
        });

        $(".showBtn").click(function () {
            $(".obj").fadeIn(1000);
        });

        $(".toggleBtn").click(function () {
            $(".obj").fadeToggle(1000);
        });

        $(".to").click(function () {
            $(".obj").fadeTo(1000,0.5);
        });

    </script>
    
</body>
</html>
