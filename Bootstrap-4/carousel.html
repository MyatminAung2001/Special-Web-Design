<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row my-5">
            <div class="col-12 col-md-6">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleSlidesOnly" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleSlidesOnly" data-slide-to="1"></li>
                        <li data-target="#carouselExampleSlidesOnly" data-slide-to="2"></li>
                        <li data-target="#carouselExampleSlidesOnly" data-slide-to="3"></li>
                        <li data-target="#carouselExampleSlidesOnly" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../Css/Photos/wptest1.jpg" class="d-block w-100" alt="..." style="width: 500px; height: 300px;">
                        </div>
                        <div class="carousel-item">
                            <img src="../Css/Photos/wptest2.jpg" class="d-block w-100" alt="..." style="width: 500px; height: 300px;">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../Css/Photos/wptest3.jpg" class="d-block w-100" alt="..." style="width: 500px; height: 300px;">
                        </div>
                        <div class="carousel-item">
                            <img src="../Css/Photos/wptest4.jpg" class="d-block w-100" alt="..." style="width: 500px; height: 300px;">
                        </div>
                        <div class="carousel-item">
                            <img src="../Css/Photos/wptest5.jpg" class="d-block w-100" alt="..." style="width: 500px; height: 300px;">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleSlidesOnly" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-target="#carouselExampleSlidesOnly" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>
                <button class="next btn btn-outline-primary mt-3">Next</button>
            </div>
        </div>
    </div>
    
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <script>

    $('#carouselExampleSlidesOnly').carousel({
        interval: 2000
    }); 

    $('.next').click(function () {
        $('#carouselExampleSlidesOnly').carousel('next')
    })

    </script>
    
</body>
</html>
