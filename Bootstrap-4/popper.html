<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 vh-100">
                <!-- tooltip -->
                <p class="w-50 my-5">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti veritatis voluptates autem, alias reiciendis nulla nemo deserunt obcaecati recusandae sequi voluptas quas voluptate, facilis enim esse provident totam assumenda cupiditate.
                </p>
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                    Tooltip on top
                </button>
                <br>
                <br> 
                <!-- dropdown -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <script>

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });

    </script>
    
</body>
</html>>
