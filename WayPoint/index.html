<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="../Bootstrap-4/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container-fluid vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12">
                <h1 class="text-center wow animate__zoomIn">Section 1</h1>
            </div>
        </div>
    </section>
    <section class="container-fluid vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12">
                <h1 class="text-center wow animate__zoomIn">Section 2</h1>
            </div>
        </div>
    </section>
    <section class="container-fluid vh-100 bg-primary" id="three">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12">
                <h1 class="text-center wow animate__zoomIn">Section 3</h1>
            </div>
        </div>
    </section>
    <section class="container-fluid vh-100" id="four">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12">
                <h1 class="text-center wow animate__zoomIn">Section 4</h1>
            </div>
        </div>
    </section>
    <section class="container-fluid vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12">
                <h1 class="text-center wow animate__zoomIn">Section 5</h1>
            </div>
        </div>
    </section>
    

    <script src="../JQuery/Js/jquery.js"></script>
    <script src="../Bootstrap-4/js/bootstrap.min.js"></script>
    <script src="./lib/jquery.waypoints.js"></script>

    <script>

        let aa = $('#three').waypoint(function (direction) {
            if (direction == 'down') {
                console.log("I am here!")    
                $('.navbar').toggleClass('bg-primary').toggleClass('bg-warning')
            } else {
                $('.navbar').toggleClass('bg-warning').toggleClass('bg-primary')
            }
        },{
            offset: "20%"
        });

        let bb = $('#four').waypoint(function (direction) {
            if (direction == 'down') {
                console.log("I am here!")    
                $('.navbar').toggleClass('bg-warning').toggleClass('bg-primary')
            } else {
                $('.navbar').toggleClass('bg-primary').toggleClass('bg-warning')
            }
        },{
            offset: "10%"
        });

    </script>
    
</body>
</html>
